<div *ngIf="person">
	<h1>{{person.name}}</h1>
	<img src="{{person.imageUrl}}" class="person-image">

	<div *ngIf="movieCredits">
		<h1> Movie Credits </h1>
	<div fxLayout="row" fxLayoutWrap>
		<div *ngFor="let movie of movieCredits">
			<movie-card [movie]="movie"></movie-card>
		</div>
	</div>
	</div>
</div>
