<div>
	<p>Write a review:<p>
    <form>
        <div class="rating" >
            <input id="star5" name="star" type="radio" [value]="5" class="radio-btn hide" (change)="changeRating($event.target.value)">
            <label for="star5">☆</label>
            <input id="star4" name="star" type="radio" [value]="4" class="radio-btn hide" (change)="changeRating($event.target.value)">
            <label for="star4">☆</label>
            <input id="star3" name="star" type="radio" [value]="3" class="radio-btn hide" (change)="changeRating($event.target.value)">
            <label for="star3">☆</label>
            <input id="star2" name="star" type="radio" [value]="2" class="radio-btn hide" (change)="changeRating($event.target.value)">
            <label for="star2">☆</label>
            <input id="star1" name="star" type="radio" [value]="1" class="radio-btn hide" (change)="changeRating($event.target.value)">
            <label for="star1">☆</label>
            <div class="clear"></div>
        </div>
    </form>
    <div fxLayout="row" style="margin-top:20px">
    	<textarea rows="4" cols="50" [(ngModel)] = "txt"></textarea>
    	<button (click)="addReview(txt)">Add</button>
		<button (click)="testQuery()"></button>
	</div>
	<p>HEJ</p>
	<div *ngFor="let review of this.reviews">
		<review-card [review]="review"></review-card>
	</div>
</div>
