<div style="padding:5px">
	<md-input-container>
		<input
			#moviesSearchBox
			mdInput
			type="text"
			placeholder="search for a movie"
			(keyup)="searchMovies(moviesSearchBox.value)">
	</md-input-container>
</div>


<div fxLayout="row" fxLayoutWrap>
	<div *ngFor="let movie of movies | async">
		<img src="{{movie.imageUrl}}" style="height:150px;width:150px">
	</div>
</div>

<div style="padding:5px">
	<md-input-container>
		<input
			#peopleSearchBox
			mdInput
			type="text"
			placeholder="search for a person"
			(keyup)="searchPeople(peopleSearchBox.value)">
	</md-input-container>
</div>
<div fxLayout="row" fxLayoutWrap>
	<div *ngFor="let person of people | async">
		<img src="{{person.imageUrl}}" style="height:150px;width:150px">
	</div>
</div>
