<div style="margin-left:10px" fxLayout="column">
	<div class="dropdown">
		<md-input-container class="input">
			<input
				#moviesSearchBox
				mdInput
				type="text"
				placeholder="search for a movie"
				(keyup)="searchMovies(moviesSearchBox.value)"
				(focus)="setMovieBoxVisibility(true)"
				(blur)="setMovieBoxVisibility(false)">
		</md-input-container>
	  <div [class.visible]="moviesBoxVisible" class="dropdown-content">
			<div class="search-results-row" fxLayout="row" fxLayoutAlign="start center" *ngFor="let movie of movies | async">
				<div fxLayout="row" fxLayoutAlign="center none" fxFlex="80px" style="height:90%">
					<img style="height:100%" src="{{movie.imageUrl}}">
				</div>
				<div>
					<div>{{movie.title}}</div>
				</div>
			</div>
	  </div>
	</div>

	<div class="dropdown">
		<md-input-container class="input">
			<input
				#peopleSearchBox
				mdInput
				type="text"
				placeholder="search for a person"
				(keyup)="searchPeople(peopleSearchBox.value)"
				(focus)="setPeopleBoxVisibility(true)"
				(blur)="setPeopleBoxVisibility(false)">
		</md-input-container>
	  <div [class.visible]="peopleBoxVisible" class="dropdown-content">
			<div class="search-results-row" fxLayout="row" fxLayoutAlign="start center" *ngFor="let person of people | async">
				<div fxLayout="row" fxLayoutAlign="center none" fxFlex="80px" style="height:90%">
					<img style="height:100%" src="{{person.imageUrl}}">
				</div>
				<div>
					<div>{{person.name}}</div>
				</div>
			</div>
	  </div>
	</div>
</div>
