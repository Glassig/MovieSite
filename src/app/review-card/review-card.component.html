<md-card>

        <img md-card-avatar id="review-profie" src="{{url}}">
        <img md-card-image src="{{review.movie.imageUrl}}">
        <star-rating-comp [rating]="review.rating" [readOnly]="true"></star-rating-comp>
        <md-card-subtitle>{{review.movie.title}}</md-card-subtitle>
        <md-card-content>{{review.text}}</md-card-content>


</md-card>
