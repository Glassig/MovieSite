<div class="card">
	<div class="card-content" fxLayout="column" fxLayoutAlign="space-between center" >
		<h1 class="movie-title"><a class="link" href="/movie/{{review.movie_id}}">{{review.movie.title}}</a></h1>
		<div class="row-of-stars" fxLayout="row" fxLayoutAlign="center center">
			<div class="stars" *ngFor="let star of stars">
				&#x2605;
			</div>
		</div>
        <div class="text">
			<div class="qstart">&ldquo;</div>
				{{review.text}}
			<div class="qend">&rdquo;</div>
		</div>
	</div>
</div>
