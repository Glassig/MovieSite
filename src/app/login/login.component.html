<div>
	<div *ngIf="!afService.isLoggedIn">
		<h1>Login!</h1>
		<div fxLayout="column">
			<button class="loginBtn loginBtn--facebook" (click)="login(this.providerFacebook)">
			  Login with Facebook
			</button>
			<button class="loginBtn loginBtn--google" (click)="login(this.providerGoogle)">
			  Login with Google
			</button>
		</div>
	</div>

	<div *ngIf="afService.isLoggedIn">
		<h1> Welcome {{afService.user.name}}</h1>
		<h1> You are now logged in! </h1>
	</div>
</div>
