<md-list class="sidenav-list">
	<a>Home</a>
	<md-divider></md-divider>
	<a routerLink="/search-movie">Search movie</a>
	
	<div *ngIf="!afService.isLoggedIn">
		<md-list-item>
			<button style="margin-top:10px" class="loginBtn loginBtn--facebook" (click)="afService.login(this.providerFacebook)">
			Login with Facebook</button>
		</md-list-item>
		<md-list-item>
			<button class="loginBtn loginBtn--google" (click)="afService.login(this.providerGoogle)">
			Login with Google</button>
		</md-list-item>
	</div>
	<div *ngIf="afService.isLoggedIn">
		<a routerLink="/my-profile">My profile</a>
		<a (click)="afService.logout()">Logout</a>
	</div>
	
</md-list>
