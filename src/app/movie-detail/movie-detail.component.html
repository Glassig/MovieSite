<div *ngIf="this.movie">
	<h1>{{movie.title}}</h1>
	<div *ngIf="afService.isLoggedIn">
		<div *ngIf="afService.movieIsInWatchList(movie)">
			<button
				md-raised-button
				(click)="afService.removeMovieFromWatchlist(this.movie)"
				style="background:#ff4000">
				Remove movie from watchlist
			</button>
		</div>
		<div *ngIf="!afService.movieIsInWatchList(movie)">
			<button
				md-raised-button
				(click)="afService.addMovieToWatchlist(this.movie)"
				style="background:DeepSkyBlue">
				Add movie to watchlist
			</button>
		</div>
	</div>


	<div fxLayout="row" class="movie-details-box">
		<img src="{{this.movie.imageUrl}}" style="height:182px; width: auto; margin:0 5px 5px ">
		<div class="movie-overview-box">
			<p class="overview">{{movie.overview}}</p>
			<p style="margin-top:30px">Genres: {{movie.genres}}</p>
			<p>Runtime: {{movie.runtime}} minutes</p>
			<p>Release date: {{movie.releaseDate}}</p>
		</div>
	</div>

	<create-review [movie]="this.movie"></create-review>

	<div *ngFor="let video of videos">
		<h1>{{video.name}}</h1>
		<youtube-player
	      [videoId]="video.key"
	      (ready)="savePlayer($event)"
	      (change)="onStateChange($event)"
	    ></youtube-player>
	</div>
</div>
